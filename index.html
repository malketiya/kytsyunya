<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Kytsyunya</title>
    <link rel="icon" type="image/x-icon" href="https://github.com/FuChinvin/kytsyunya/raw/main/favicon.png">
  </head>
  
  <body>
    <div class="content">
      <div class="heater">
        <ul>
          <li><a href="/">Доставка і оплата</a></li>
          <li><a href="/">Програмне забезпечення</a></li>
          <li><a href="/">Контакти</a></li>
          <li><a href="/"><img src="https://raw.githubusercontent.com/FuChinvin/kytsyunya/main/images/logo.png" /></a></li>
        </ul>
      </div>
      <div class="container">
          <div class="row">
            <div class="column left">
              
              
              
             <div id="slider">
               <input type="radio" name="slider" id="slide1" checked>
               <input type="radio" name="slider" id="slide2">
               <input type="radio" name="slider" id="slide3">
               <input type="radio" name="slider" id="slide4">
               <div id="slides">
                  <div id="overflow">
                     <div class="inner">
                        <div class="slide slide_1">
                           <div class="slide-content">
                              <h2>Slide 1</h2>
                              <p>Content for Slide 1</p>
                           </div>
                        </div>
                        <div class="slide slide_2">
                           <div class="slide-content">
                              <h2>Slide 2</h2>
                              <p>Content for Slide 2</p>
                           </div>
                        </div>
                        <div class="slide slide_3">
                           <div class="slide-content">
                              <h2>Slide 3</h2>
                              <p>Content for Slide 3</p>
                           </div>
                        </div>
                        <div class="slide slide_4">
                           <div class="slide-content">
                              <h2>Slide 4</h2>
                              <p>Content for Slide 4</p>
                           </div>
                        </div>
                     </div>
                  </div>
               </div>
               <div id="controls">
                  <label for="slide1"></label>
                  <label for="slide2"></label>
                  <label for="slide3"></label>
                  <label for="slide4"></label>
               </div>
               <div id="bullets">
                  <label for="slide1"></label>
                  <label for="slide2"></label>
                  <label for="slide3"></label>
                  <label for="slide4"></label>
               </div>
            </div>
            
            
            
            
            </div>
            <div class="column right">
              <h1>Malketiya CFDM3DP1C</h1></br>
            </div>
          </div> 
      </div>
    </div>
    <div class="footer">
      FOOTER
    </div>
  </body>
</html>


<style>
  .content {height:100%;width:100%;padding-left:20px;padding-right:20px;box-sizing:border-box}
  body {background-image:url('https://raw.githubusercontent.com/FuChinvin/kytsyunya/main/images/2.jpg');margin:0;padding:0;}
  .heater,.container,.footer{display:table;width:100%}
  ul {list-style-type:none;margin:0 0px 0 0;padding:0}
  li {display:inline;float:left}
  li a {display:block;color:white;text-align:center;padding:14px 16px;text-decoration:none;background-color:none;font-size:14px}
  li a:hover {color:blue}
  ul li a img {float:right;height:18px}
  ul li:last-child {float:right}
  .container {background:#fefffe;border:1px #313442 solid;border-radius:5px}
  .container h1 {color:#069;font-size:24px;margin:12px 12px 0 12px;font-family:Arial}
  .column {float:left}
  .left {width:50%}
  .right {width:50%}
  .row:after {content:"";display:table;clear:both}
  .footer {background-color:#010100}
  
  
  
  
  
  #slider {
   margin: 0 auto;
   width: 800px;
   max-width: 100%;
   text-align: center;
}
#slider input[type=radio] {
   display: none;
}
#slider label {
   cursor:pointer;
   text-decoration: none;
}
#slides {
   padding: 10px;
   border: 3px solid #ccc;
   background: #fff;
   position: relative;
   z-index: 1;
}
#overflow {
   width: 100%;
   overflow: hidden;
}
#slide1:checked ~ #slides .inner {
   margin-left: 0;
}
#slide2:checked ~ #slides .inner {
   margin-left: -100%;
}
#slide3:checked ~ #slides .inner {
   margin-left: -200%;
}
#slide4:checked ~ #slides .inner {
   margin-left: -300%;
}
#slides .inner {
   transition: margin-left 800ms cubic-bezier(0.770, 0.000, 0.175, 1.000);
   width: 400%;
   line-height: 0;
   height: 300px;
}
#slides .slide {
   width: 25%;
   float:left;
   display: flex;
   justify-content: center;
   align-items: center;
   height: 100%;
   color: #fff;
}
#slides .slide_1 {
   background: #00171F;
}
#slides .slide_2 {
   background: #003459;
}
#slides .slide_3 {
   background: #007EA7;
}
#slides .slide_4 {
   background: #00A8E8;
}
#controls {
   margin: -180px 0 0 0;
   width: 100%;
   height: 50px;
   z-index: 3;
   position: relative;
}
#controls label {
   transition: opacity 0.2s ease-out;
   display: none;
   width: 50px;
   height: 50px;
   opacity: .4;
}
#controls label:hover {
   opacity: 1;
}
#slide1:checked ~ #controls label:nth-child(2),
#slide2:checked ~ #controls label:nth-child(3),
#slide3:checked ~ #controls label:nth-child(4),
#slide4:checked ~ #controls label:nth-child(1) {
   background: url(https://image.flaticon.com/icons/svg/130/130884.svg) no-repeat;
   float:right;
   margin: 0 -50px 0 0;
   display: block;
}
#slide1:checked ~ #controls label:nth-last-child(2),
#slide2:checked ~ #controls label:nth-last-child(3),
#slide3:checked ~ #controls label:nth-last-child(4),
#slide4:checked ~ #controls label:nth-last-child(1) {
   background: url(https://image.flaticon.com/icons/svg/130/130882.svg) no-repeat;
   float:left;
   margin: 0 0 0 -50px;
   display: block;
}
#bullets {
   margin: 150px 0 0;
   text-align: center;
}
#bullets label {
   display: inline-block;
   width: 10px;
   height: 10px;
   border-radius:100%;
   background: #ccc;
   margin: 0 10px;
}
#slide1:checked ~ #bullets label:nth-child(1),
#slide2:checked ~ #bullets label:nth-child(2),
#slide3:checked ~ #bullets label:nth-child(3),
#slide4:checked ~ #bullets label:nth-child(4) {
   background: #444;
}
@media screen and (max-width: 900px) {
   #slide1:checked ~ #controls label:nth-child(2),
   #slide2:checked ~ #controls label:nth-child(3),
   #slide3:checked ~ #controls label:nth-child(4),
   #slide4:checked ~ #controls label:nth-child(1),
   #slide1:checked ~ #controls label:nth-last-child(2),
   #slide2:checked ~ #controls label:nth-last-child(3),
   #slide3:checked ~ #controls label:nth-last-child(4),
   #slide4:checked ~ #controls label:nth-last-child(1) {
      margin: 0;
   }
   #slides {
      max-width: calc(100% - 140px);
      margin: 0 auto;
   }
}
  
  
  
  
  @media screen and (min-width: 700px) {}
  @media screen and (min-width: 900px) {}
  @media screen and (min-width: 1300px) {}
</style>
